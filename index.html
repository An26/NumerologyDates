<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numberology Dates</title>
<!-- includes -->
<link rel="stylesheet" href="style/main.css">

</head>
<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Date Range</li>
    <li>Life Path Number</li>
    <li>Results</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Select the Date Range You Seek</h2>
    <h3 class="fs-subtitle">Step 1</h3>
<!--     <label>Begin Date</lable> -->
    <input type="date" name="Date" placeholder="1/1/2012" />
<!--     <label>End Date</lable> -->
    <input type="date" name="Date" placeholder="1/1/2012" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Path Number</h2>
    <h3 class="fs-subtitle">Step 2</h3>
    <select name="lifenmber" id="lnum">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="22">22</option>
    </select>
    <br />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Results</h2>
    <h3 class="fs-subtitle">Here are the following dates with the life path of 
      <span id="lnumval">
      lnum
      </span>
    </h3>
    <div>
      <p>1/1/2022</p>
      <p>1/2/2022</p>
      <p>1/3/2022</p>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Start Over" />
  </fieldset>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="app/app.js"></script>

</body>
</html>
